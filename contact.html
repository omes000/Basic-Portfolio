<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Umer Rathore</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class ="wrapper">
		<header>
			<div class="headborder">
				<div class = "content_width">
					<a href ="index.html">
						<div id ="h1_name">
							<h1 class = "text">Umer Rathore</h1>
						</div>
					</a>

					<nav>
						<ul class="navi text">
							<li>
								<a href="index.html">About</a>
							</li>
							<li>
								<a href="portfolio.html">Portfolio</a>
							</li>
							<li>
								<a href="#" class ="last">Contact</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class = "content_width">
			<section>
				<h2 class = "h1_content">Contact</h2>
				<hr class="hr_line">

				<form id="contactMsg">
					<label for="flname">Name</label>
					<input type="text" class ="input_boxes" id="flname" name="flname" placeholder="John Smith">

					<label for="email">Email</label>
					<input type="text" class = "input_boxes" id="email" name="email" placeholder="example@gmail.com">

					<label for="message_text">Message</label>
					<textarea class ="message input_boxes" id="message_text" name="message_text"></textarea>
				</form>

				<button type="submit" form="contactMsg" value="Submit">
					Submit
				</button>
			</section>

			<aside>
				<h2 class = "h2_content">Connect with Me</h2>
				<hr class="hr_line">

				<div class ="contact_img_parent">
					<div class ="contact_img_row">
						<a href ="https://omes000.github.io/">
							<img class ="contact_img_child" src="assets/images/githubicon.png" alt="GitHub">
						</a>
						<a href ="https://www.linkedin.com/in/umerrathore/">
							<img class ="contact_img_child" src="assets/images/linkedinlogo.png" alt="LinkedIn">
						</a>
						<a href ="https://stackoverflow.com/users/8334882/omes000">
							<img class ="contact_img_child" src="assets/images/stackoverflowicon.png" alt="StackOverflow">
						</a>
					</div>
				</div>
			</aside>
		</div>

		<div class="footer">
			<footer>
				<p class="text" id="p_footer">

				</p>
			</footer>
